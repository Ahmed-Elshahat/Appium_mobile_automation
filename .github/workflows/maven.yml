name: Appium Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Install Appium
      run: |
        npm install -g appium
        appium driver install uiautomator2
        appium driver list

    - name: Build with Maven
      run: mvn clean compile

    - name: Run Tests (Expect Failure without Emulator)
      # This step tries to run tests. On GitHub Runners, no emulator is active by default.
      # We allow failure here to demonstrate the pipeline flow without breaking the build signal for now.
      # In a real setup, you would use `reactivecircus/android-emulator-runner` action.
      continue-on-error: true
      run: mvn test
